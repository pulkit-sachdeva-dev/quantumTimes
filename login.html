<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./Images/chitkaraLogo.jpg">
    <link rel="stylesheet" href="login.css">
    <style>
        /* Animation for alerts */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="Flex-box">
    <div>
        <img class="img" src="./Images/ChitkaraLogin.jpg">
        <form class="form" id="loginForm">
            <p class="p1"><b>LOGIN</b></p>
            <p class="p2">Your credential</p><br>
            <label for="Email"><img class="emaillogo" src="./Images/arroba.png"></label>
            <input class="input" type="text" id="Email" name="Email" placeholder="Enter your E-mail" required>
            <br><br><br><br>
            <label for="password"><img class="emaillogo" src="./Images/padlock.png"></label>
            <input class="input" type="password" id="password" name="password" placeholder="Enter password" required>
            <br><br>
        </form>
        <input class="checkbox" type="checkbox">
        <span style="font-size: 18px; font-family: calibri;">Remember</span>
        <a class="reset-password" href="forgotpassword.html">
            <span style="align-self: right;">Forgot password?</span>
        </a>
        <br><br><br><br>
        <center>
            <a href="Register.html">
                <input class="login-button" type="button" value="REGISTER">
            </a>&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="login-button" type="submit" value="SUBMIT" id="submitBtn">
        </center>
    </div>
</div>

<!-- Authentication script -->
<script src="./js/auth.js"></script>
</body>
</html>
